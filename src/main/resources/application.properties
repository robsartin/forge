# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:graphdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Controller logging
logging.level.com.robsartin.graphs.application.ControllerLoggingAspect=INFO

# ===========================
# Actuator & Micrometer
# ===========================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# ===========================
# OpenTelemetry Configuration
# ===========================
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.otlp.tracing.endpoint=http://localhost:4318/v1/traces
management.otlp.metrics.export.enabled=false

# ===========================
# SpringDoc OpenAPI Configuration
# ===========================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ===========================
# Resilience4J Circuit Breaker
# ===========================
resilience4j.circuitbreaker.configs.default.register-health-indicator=true
resilience4j.circuitbreaker.configs.default.sliding-window-size=10
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=5
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.configs.default.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.slow-call-duration-threshold=2s
resilience4j.circuitbreaker.configs.default.slow-call-rate-threshold=50

# Named circuit breaker instances
resilience4j.circuitbreaker.instances.graphService.base-config=default
resilience4j.circuitbreaker.instances.nodeService.base-config=default
resilience4j.circuitbreaker.instances.traversalService.base-config=default

# ===========================
# Resilience4J Retry
# ===========================
resilience4j.retry.configs.default.max-attempts=3
resilience4j.retry.configs.default.wait-duration=500ms
resilience4j.retry.configs.default.enable-exponential-backoff=true
resilience4j.retry.configs.default.exponential-backoff-multiplier=2
resilience4j.retry.configs.default.retry-exceptions=java.io.IOException,java.util.concurrent.TimeoutException

# Named retry instances
resilience4j.retry.instances.graphService.base-config=default
resilience4j.retry.instances.nodeService.base-config=default
resilience4j.retry.instances.traversalService.base-config=default

# ===========================
# Resilience4J Rate Limiter
# ===========================
resilience4j.ratelimiter.configs.default.register-health-indicator=true
resilience4j.ratelimiter.configs.default.limit-for-period=100
resilience4j.ratelimiter.configs.default.limit-refresh-period=1s
resilience4j.ratelimiter.configs.default.timeout-duration=0s

# Named rate limiter instances
resilience4j.ratelimiter.instances.graphService.base-config=default
resilience4j.ratelimiter.instances.nodeService.base-config=default
resilience4j.ratelimiter.instances.traversalService.base-config=default

# ===========================
# Resilience4J Time Limiter
# ===========================
resilience4j.timelimiter.configs.default.timeout-duration=3s
resilience4j.timelimiter.configs.default.cancel-running-future=true

resilience4j.timelimiter.instances.graphService.base-config=default
resilience4j.timelimiter.instances.nodeService.base-config=default
resilience4j.timelimiter.instances.traversalService.base-config=default
