spring:
  application:
    name: graph-experiment
  profiles:
    active: dev
  main:
    lazy-initialization: true
  threads:
    virtual:
      enabled: true

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:graphdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
    hikari:
      maximum-pool-size: 32
      minimum-idle: 8
      connection-timeout: 2000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 Console (accessible at http://localhost:8080/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console

jmolecules:
  ddd:
    enabled: true
  events:
    enabled: true

# Logging
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId:-no-correlation-id}] %-5level %logger{36} - %msg%n"
  level:
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
    com.robsartin.graphs.application.ControllerLoggingAspect: INFO
    com.robsartin.graphs.infrastructure.correlation: DEBUG

# Actuator & Micrometer
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,threaddump,env
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
    metrics:
      export:
        enabled: false

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# Resilience4J Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 5s
        failure-rate-threshold: 50
        slow-call-duration-threshold: 2s
        slow-call-rate-threshold: 50
    instances:
      graphService:
        base-config: default
      nodeService:
        base-config: default
      traversalService:
        base-config: default
      immutableGraphService:
        base-config: default

  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
    instances:
      graphService:
        base-config: default
      nodeService:
        base-config: default
      traversalService:
        base-config: default
      immutableGraphService:
        base-config: default

  ratelimiter:
    configs:
      default:
        register-health-indicator: true
        limit-for-period: 100
        limit-refresh-period: 1s
        timeout-duration: 0s
    instances:
      graphService:
        base-config: default
      nodeService:
        base-config: default
      traversalService:
        base-config: default
      immutableGraphService:
        base-config: default

  timelimiter:
    configs:
      default:
        timeout-duration: 3s
        cancel-running-future: true
    instances:
      graphService:
        base-config: default
      nodeService:
        base-config: default
      traversalService:
        base-config: default
      immutableGraphService:
        base-config: default
