spring:
  application:
    name: graph-experiment
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  main:
    lazy-initialization: true
  threads:
    virtual:
      enabled: true

  # OAuth2 Google Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope:
              - email
              - profile
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

  # PostgreSQL Database Configuration
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/graphdb}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    hikari:
      maximum-pool-size: 32
      minimum-idle: 8
      connection-timeout: 2000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

jmolecules:
  ddd:
    enabled: true
  events:
    enabled: true

# Logging
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId:-no-correlation-id}] %-5level %logger{36} - %msg%n"
  level:
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
    com.robsartin.graphs.application.ControllerLoggingAspect: INFO
    com.robsartin.graphs.infrastructure.correlation: DEBUG
    com.robsartin.graphs.config.SecurityConfiguration: INFO
    org.springframework.security: INFO

# Actuator & Micrometer
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,threaddump,env
  endpoint:
    health:
      show-details: always
    env:
      show-values: always
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
    metrics:
      export:
        enabled: false

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# Resilience4J Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 5s
        failure-rate-threshold: 50
        slow-call-duration-threshold: 2s
        slow-call-rate-threshold: 50
    instances:
      graphService:
        base-config: default
      nodeService:
        base-config: default
      traversalService:
        base-config: default

  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
    instances:
      graphService:
        base-config: default
      nodeService:
        base-config: default
      traversalService:
        base-config: default

  ratelimiter:
    configs:
      default:
        register-health-indicator: true
        limit-for-period: 100
        limit-refresh-period: 1s
        timeout-duration: 0s
    instances:
      graphService:
        base-config: default
      nodeService:
        base-config: default
      traversalService:
        base-config: default

  timelimiter:
    configs:
      default:
        timeout-duration: 3s
        cancel-running-future: true
    instances:
      graphService:
        base-config: default
      nodeService:
        base-config: default
      traversalService:
        base-config: default
