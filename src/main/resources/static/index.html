<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Editor - Login</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 48px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 420px;
            width: 90%;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #2c3e50;
            border-radius: 16px;
            margin: 0 auto 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo svg {
            width: 48px;
            height: 48px;
            fill: white;
        }

        h1 {
            font-size: 1.75rem;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 0.95rem;
            margin-bottom: 32px;
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px 24px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .login-btn:hover {
            background: #f8f9fa;
            border-color: #4285f4;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
        }

        .login-btn svg {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }

        .error-message {
            background: #fce4e4;
            color: #e74c3c;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 0.9rem;
        }

        .info-message {
            background: #e8f4fd;
            color: #2980b9;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 24px;
            font-size: 0.85rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #bdc3c7;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }

        .features {
            text-align: left;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
        }

        .features h3 {
            font-size: 0.9rem;
            color: #2c3e50;
            margin-bottom: 12px;
        }

        .features ul {
            list-style: none;
        }

        .features li {
            padding: 8px 0;
            color: #555;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
        }

        .features li::before {
            content: '';
            width: 6px;
            height: 6px;
            background: #3498db;
            border-radius: 50%;
            margin-right: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <!-- Graph icon -->
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <circle cx="5" cy="5" r="2.5"/>
                <circle cx="19" cy="5" r="2.5"/>
                <circle cx="12" cy="19" r="2.5"/>
                <line x1="6.5" y1="6.5" x2="10.5" y2="17.5" stroke="white" stroke-width="2"/>
                <line x1="17.5" y1="6.5" x2="13.5" y2="17.5" stroke="white" stroke-width="2"/>
                <line x1="7" y1="5" x2="17" y2="5" stroke="white" stroke-width="2"/>
            </svg>
        </div>

        <h1>Graph Editor</h1>
        <p class="subtitle">Create and visualize interactive graph structures</p>

        <div id="error-container"></div>

        <a href="/oauth2/authorization/google" class="login-btn">
            <!-- Google icon -->
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </a>

        <div class="features">
            <h3>What you can do:</h3>
            <ul>
                <li>Create and manage multiple graphs</li>
                <li>Add, edit, and delete nodes</li>
                <li>Create directional edges between nodes</li>
                <li>Interactive force-directed visualization</li>
                <li>Traverse graphs using DFS and BFS</li>
            </ul>
        </div>
    </div>

    <script>
        // Check for error parameter in URL
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');

            if (error) {
                const errorContainer = document.getElementById('error-container');
                let errorMessage = 'An error occurred during authentication. Please try again.';

                if (error === 'authentication_failed') {
                    errorMessage = 'Authentication failed. Please try again or contact support.';
                }

                errorContainer.innerHTML = '<div class="error-message">' + errorMessage + '</div>';

                // Log the error to console (without sensitive data)
                console.error('Login error occurred:', error);
            }
        })();
    </script>
</body>
</html>
