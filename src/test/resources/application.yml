# Test Configuration - Uses Docker PostgreSQL on port 5433
spring:
  application:
    name: graph-experiment-test
  main:
    lazy-initialization: true
  threads:
    virtual:
      enabled: true

  # Disable OAuth2 for tests
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-client-id
            client-secret: test-client-secret
            scope:
              - email
              - profile

  # Docker PostgreSQL for Tests (same engine as production)
  datasource:
    url: jdbc:postgresql://localhost:5433/graphdb
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: test
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

  # JPA/Hibernate Configuration for Tests
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  # Flyway runs migrations against test PG
  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false
    clean-on-validation-error: true

# Logging - quieter for tests
logging:
  level:
    root: WARN
    org.hibernate.SQL: WARN
    com.robsartin.graphs: INFO
    org.flywaydb: WARN

# Actuator - match endpoints expected by tests
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,threaddump,env
  endpoint:
    health:
      show-details: always
    env:
      show-values: always
  tracing:
    enabled: false
  otlp:
    metrics:
      export:
        enabled: false

# Resilience4J - faster timeouts for tests
resilience4j:
  circuitbreaker:
    configs:
      default:
        register-health-indicator: false
        sliding-window-size: 5
        minimum-number-of-calls: 2
        wait-duration-in-open-state: 1s

  retry:
    configs:
      default:
        max-attempts: 2
        wait-duration: 100ms

  timelimiter:
    configs:
      default:
        timeout-duration: 1s
